{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <link rel="stylesheet" href="{% static 'css/profile.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="first-query">
      <b class="text1">We're here to help.</b>
			<div class="ellipse">
				<img class="e3-1" alt="" src="{% static 'img/e3.1.svg' %}"/>
				<img class="e3-2" alt="" src="{% static 'img/e3.2.svg' %}"/>
				<img class="e3-3" alt="" src="{% static 'img/e3.3.svg' %}"/>
				<img class="e3-4" alt="" src="{% static 'img/e3.4.svg' %}"/>
				<img class="e3-5" alt="" src="{% static 'img/e3.5.svg' %}"/>
				<img class="e3-6" alt="" src="{% static 'img/e3.6.svg' %}"/>
			</div>
      <form id="POST" action="chatroom">
        <input type="hidden" name="name" id="name" value="{{name}}"/>
        <input type="hidden" name="chat_id" id="chat_id" value="{{chat.id}}"/>
        <input class="tell-us" type="text" name="message" placeholder="Tell us anything..." id="message" width="100px" />
        <input  class="okay" type="submit" value="Send">
    </form>
			<!-- <button class="okay">Okay</button>
			<input class="tell-us" type="text" placeholder="Tell us anything..."/> -->
    </div>
  </body>
</html>
