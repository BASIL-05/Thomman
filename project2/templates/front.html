{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <link rel="stylesheet" href="{% static 'css/front.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="slide-169-1">
      <b class="tell-us-about">Tell Us About Your Day!</b
      >
      <img class="login-anim"
        alt=""
        src="{% static 'img/animation_500_lfo2ggdv.gif' %}">
      </img>
      <img class="slide-169-1-child" alt="" src="{% static 'img/ellipse-6.svg' %}" /><img
        class="slide-169-1-item"
        alt=""  
        src="{% static 'img/ellipse-7.svg' %}"
      /><img
        class="slide-169-1-inner"
        alt=""
        src="{% static 'img/ellipse-3.svg' %}"
      /><img class="slide-169-1-item" alt="" src="{% static 'img/ellipse-2.svg' %}" /><img
        class="slide-169-1-child1"
        alt=""
        src="{% static 'img/ellipse-4.svg' %}"
      /><img class="slide-169-1-child2" alt="" src="{% static 'img/ellipse-5.svg' %}" />
      <div class="rect">
        <div class="rectangle-div"></div>
      <b class="login">Login</b
      >
      <form method="POST" action="login">
        {% csrf_token %}
        <input class="rectangle-input" name="username" placeholder="Username" type="text" required />
        <input class="slide-169-1-child3" placeholder="Password" name="password" type="password"/>
        <div class="username">Username</div>
        <div class="password">Password</div>

        <a class="forgot-password" href="{% url 'register' %}">New User?</a> 
        <button class="rectangle-button">Login</button>
      </form>
      <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
      </div>
      
    </div>
  </body>
</html>
